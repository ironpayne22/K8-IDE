apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: codeserver-rolebinding
  namespace: codeserver
subjects:
  - kind: ServiceAccount
    name: codeserver-sa
    namespace: codeserver
roleRef:
  kind: ClusterRole
  name: codeserver-role
  apiGroup: rbac.authorization.k8s.io